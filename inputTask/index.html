<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Class</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="heading">Calculate the total number of characters, vowels, and consonants.</p>
    <p class="sub-head">You can add only 140 Character</p>
    <div id="main">
        <textarea id="text" placeholder="Add Something"></textarea>
        <div class="spanCon">
            <p>Character <span class="length">0</span></p>
            <p>Vowels <span class="vowels">0</span></p>
            <p>Consonants  <span class="consonants">0</span></p>
            <p>Spaces <span class="space">0</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
